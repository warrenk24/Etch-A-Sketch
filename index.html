      <div class="grid-container">

      </div>
      <div>
        <input type="text"  placeholder="input grid size" value="16" onchange="changeSize(this.value)"/>
       <button>click me</button>
      </div>
    </div>
    <div class="mode">Current Mode:</div>

    <script src="script.js"></script>
