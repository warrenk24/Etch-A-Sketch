<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Etch-A-Sketch</title>
  </head>
  <body>
    <div class="main-container">
      <header>
        <h1>Cyber Sketch</h1>
      </header>
      <div class="bottom-section">
        <div class="button-container">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('red')">Red</button>
          <button onclick="changeColor('white')">Erase</button>
          <button onclick="changeColor('random')">Random</button>
          <button onclick="reset()">Reset</button>
          <button onclick="displayGrid()">Lines</button>
        </div>
        <div class="main-content">
          <div class="grid-container"></div>
          <div class="grid-size-selector">
            <input
              type="text"
              placeholder="input grid size"
              value="16"
              onchange="changeSize(this.value)"
            />
            <button>click me</button>
          </div>
          <div class="mode">Current Mode:</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
